<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A single-page template generated by MyEclipse Mobile Tools"/>

    <title>Single-Page Application</title>

    <link rel="stylesheet" href="./css/jquery.mobile-1.4.3.css"/>
        
    <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.4.3.js"></script>
    
    <script type="text/javascript" src="cordova.js"></script>
    
</head>

<body>
    <div data-role="page">
        <div data-role="header" >
              <!--====/Navigation Buttons Here====-->
            <div data-role="navbar">
                <ul>

                    <li><a href="index.html">Home</a></li>
                    <li><a href="About_Us.html">About Us</a></li>
                    <li><a href="Contact_Us.html" class="ui-btn-active">Contact Us</a></li>

                </ul>
            </div>

            <!--====/Hotel Logo Here====-->
            <img src="logo.png" alt="Logo Image" />

        </div><!-- /header -->

        <div data-role="content" >
          
            <!--====/Hotel About Us Goes Here====-->
          <h1>Contact Us</h1>

          <form>
              <label for="textarea-1">Send Us an Email:</label>

              <form action="input">
                  <label for="email-1">Email:</label>
                  <input data-clear-btn="false" name="email-1" id="email-1" value="" type="email">
                  <label for="email-2">Email Confirm:</label>
                  <input data-clear-btn="true" name="email-2" id="email-2" value="" type="email">
                  <label for="text-3">Text input:</label>
                  <textarea name="textarea-1" id="textarea-1"></textarea>
              </form>

              <element>
              	<form>
              		<input value="Reset" type="reset">
              		<input value="Submit" type="submit">
              	</form>
              </element>

          </form>
          
          
          
        </div><!-- /content -->

        <div data-role="footer" style="text-align:center;" >
              <!--====/Facebook Button Here====-->
            <div data-role="controlgroup" data-type="horizontal">
              <a href="http://www.facebook.com" class="ui-btn ui-icon-plus ui-btn-icon-left">Add Me to Facebook</a>
            </div>
        </div><!-- /footer -->
    </div><!-- /page -->
</body>
</html>
